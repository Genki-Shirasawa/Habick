{% extends 'habitapp/base.html' %}
{% load static %}

{% block customcss%}
<link href="{% static 'habitapp/css/signup_style.css'%}" rel="stylesheet">
{% endblock customcss%}

{% block main %}
<body class="text-center">
  <form class="form-signin" method="POST">{% csrf_token %}
    <p>{{ context }}</p>
    <img class="mb-4" src="{% static 'habitapp/img/logo.png' %}" alt="" width="202" height="60">
    <h1 class="h3 mb-3 font-weight-normal">ログインする</h1>
    <label for="inputUsername" class="sr-only">ユーザーネーム</label>
    <input type="text" id="inputUsername" class="form-control" placeholder="ユーザーネーム" name="username" required autofocus>
    <label for="inputPassword" class="sr-only">パスワード</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="パスワード" name="password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">ログイン</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021 genki</p>
  </form>
</body>
{% endblock main %}
